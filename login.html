<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="flex items-center justify-center my-40">
        <div class="flex rounded-2xl shadow-lg max-w-3xl p-5 bg-[#101F3C] ">
            <div class="sm:w-1/2 px-8">
                <h2 class="font-bold text-2xl text-[#F44F10]">Login</h2>
                <div id="loginError" class="text-red-800 mt-5" style="display: none;">Invalid username or password</div>

                <form id="loginForm" class="flex flex-col gap-4 mt-8">
                    <label class="text-white" for="email">Email address</label>
                    <input class="p-2 rounded-xl border w-full" id="email" name="email" type="text" placeholder="Email address">
                    <div id="emailError" class="text-red-900"></div>

                    <label class="text-white" for="password">Password</label>
                    <input class="p-2 rounded-xl border w-full" id="password" name="password" type="password" placeholder="Password">
                    <div id="passwordError" class="text-red-900"></div>

                    <button type="submit" class="bg-[#F44F10] rounded-xl hover:bg-[#e9835b] text-white py-2">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-centre text-gray-500">
                    <hr>
                    <p class="text-center">OR</p>
                    <hr>
                </div>

                <div class="flex justify-between item centre gap-6 my-8">
                    <p class="text-white">
                        Don't have an account? 
                        <a class="hover:bg-[#F44F10] px-4 py-3 rounded-lg transition" href="/sign_up">Sign up</a>
                    </p>
                </div>
            </div>
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl h-full" src="https://img.freepik.com/free-photo/cardano-blockchain-platform_23-2150411956.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
