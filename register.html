<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginToggle" class="active">Login</button>
                <button id="signupToggle">Sign Up</button>
            </div>
            <div class="form-body">
                <div id="loginForm" class="form active">
                    <h2>LOGIN</h2>
                    <form>
                        <p class="field">
                            <label for="loginEmail">E-MAIL</label>
                            <input type="email" id="loginEmail" name="loginEmail" required>
                        </p>
                        <p class="field">
                            <label for="loginPassword">PASSWORD</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </p>
                        <p class="field">
                            <label class="checkbox">
                                <input type="checkbox" name="rememberMe"> Keep me Signed in
                            </label>
                        </p>
                        <p class="field">
                            <button type="submit" class="submit-btn">LOGIN</button>
                        </p>
                        <p class="field">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </p>
                        <p class="field">
                            <button class="social-btn google-btn">Login with Google</button>
                        </p>
                    </form>
                </div>
                <div id="signupForm" class="form">
                    <h2>SIGN UP</h2>
                    <form>
                        <p class="field">
                            <label for="signupUsername">USERNAME</label>
                            <input type="text" id="signupUsername" name="signupUsername" required>
                        </p>
                        <p class="field">
                            <label for="signupEmail">E-MAIL</label>
                            <input type="email" id="signupEmail" name="signupEmail" required>
                        </p>
                        <p class="field">
                            <label for="signupPassword">PASSWORD</label>
                            <input type="password" id="signupPassword" name="signupPassword" required>
                        </p>
                        <p class="field">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </p>
                        <p class="field">
                            <button type="submit" class="submit-btn">SIGN UP</button>
                        </p>
                        <p class="field">
                            <button class="social-btn google-btn">Sign up with Google</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
